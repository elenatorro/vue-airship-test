<!DOCTYPE html>
<html>
  <head>
    <title>Single layer | CARTO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">

    <script src="https://cartodb-libs.global.ssl.fastly.net/carto.js/v4.0.2/carto.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>

    <script src="https://cdn.rawgit.com/rubenmoya/vue-airship/89ad1159/dist/category/category-widget.js"></script>
    <script src="https://cdn.rawgit.com/rubenmoya/vue-airship/89ad1159/dist/widget/airship-widget.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <aside class="toolbox">
      <div class="box">
        <category-widget
          id="category-widget-1"
          data='[]'
          max=''>
        </category-widget>
        <category-widget
          id="category-widget-2"
          data='[]'
          max=''>
        </category-widget>
      </div>
    </aside>

    <script>
      const categoryWidget1$ = document.getElementById('category-widget-1');
      const categoryWidget2$ = document.getElementById('category-widget-2');
      const map = L.map('map').setView([30, 0], 3);
      let dataView;

      const onDataChanged = function (data) {
        categoryWidget1$.data = JSON.stringify(data.categories);
        categoryWidget2$.data = JSON.stringify(data.categories);

        dataView.off('dataChanged', onDataChanged);
      }

      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      const client = new carto.Client({
        apiKey: 'default_public',
        username: 'elena-carto'
      });

      const source = new carto.source.SQL('SELECT * FROM listings');

      const style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 7;
          marker-fill: #EE4D5A;
          marker-line-color: #FFFFFF;
        }
      `);

      const layer = new carto.layer.Layer(source, style);

      dataView = new carto.dataview.Category(source, 'neighbourhood', {
        limit: 10,
        operation: carto.operation.COUNT,
        operationColumn: 'cartodb_id'
      });

      dataView.on('dataChanged', onDataChanged);

      categoryWidget1$.addEventListener('onCategoryClicked', function (event) {
        console.log(event.detail[0]);
        const categories = event.detail[0].map(name => `'${name}'`).join(',');
        const query = 'SELECT * FROM listings WHERE neighbourhood IN (' + categories + ')';
        source.setQuery(query);
      });

      map.fitBounds([
        [40.22032410727286, -3.8967937231063847],
        [40.63846461375034, -3.434681296348572]
      ]);

      map.scrollWheelZoom.disable();

      client.addLayer(layer);
      client.getLeafletLayer().addTo(map);
      client.addDataview(dataView);
    </script>
  </body>
</html>
